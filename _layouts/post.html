layout: default
---

<div class="content">

  {{ content }}

  <p>Published: {{ page.date | date: "%Y/%m/%d" }} by {{ page.author }}</p>
  
</div>

<div class="tags">
    {% for tag in page.tags %}
    <span class="tag is-primary">{{ tag }}</span>
    {% endfor %}
</div>

{% include share-buttons.html %}
{% endunless %}
